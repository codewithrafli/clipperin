services:
  # Redis - Message Queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # FastAPI Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/data
    depends_on:
      - redis
    restart: unless-stopped

  # Celery Worker - Video Processing
  worker:
    build:
      context: ./api
      dockerfile: Dockerfile
    command: celery -A tasks worker --loglevel=info --concurrency=1
    env_file:
      - .env
    volumes:
      - ./data:/data
    depends_on:
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  # Web Dashboard
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped

volumes:
  redis_data:
