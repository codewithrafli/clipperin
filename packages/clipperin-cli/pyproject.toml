[project]
name = "clipperin-cli"
version = "0.1.0"
description = "Auto Clipper CLI - Command line interface"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "clipperin-core",
    "typer>=0.12.0",
    "rich>=13.0.0",
]

[project.scripts]
clipperin = "clipperin_cli.main:main_entry"

[project.optional-dependencies]
full = [
    "clipperin-core[full]",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["clipperin_cli"]
