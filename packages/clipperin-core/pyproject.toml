[project]
name = "clipperin-core"
version = "0.1.0"
description = "Auto Clipper Core - Pure Python library for video clipping"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "Rafli", email = "codewithrafli@gmail.com" }
]
keywords = ["video", "clipping", "whisper", "transcription", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Video",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pydantic>=2.0",
]

[project.optional-dependencies]
full = [
    "openai-whisper>=20231117",
    "google-generativeai>=0.3.0",
    "groq>=0.4.0",
    "openai>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/codewithrafli/clipperin"
Documentation = "https://github.com/codewithrafli/clipperin#readme"
Repository = "https://github.com/codewithrafli/clipperin"
Issues = "https://github.com/codewithrafli/clipperin/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["clipperin_core"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
