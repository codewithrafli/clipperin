[project]
name = "clipperin-ui"
version = "0.1.0"
description = "Auto Clipper UI - Web interface"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "clipperin-core",
    "fastapi>=0.110.0",
    "uvicorn[standard]>=0.28.0",
    "pydantic>=2.0",
]

[project.optional-dependencies]
full = [
    "clipperin-core[full]",
    "celery[redis]>=5.3.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["clipperin_ui"]
