[project]
name = "clipperin-ui"
version = "0.1.0"
description = "Auto Clipper UI - Web interface for video clipping"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "Rafli", email = "codewithrafli@gmail.com" }
]
keywords = ["video", "clipping", "web", "api", "fastapi"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Video",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
dependencies = [
    "clipperin-core",
    "fastapi>=0.110.0",
    "uvicorn[standard]>=0.28.0",
    "pydantic>=2.0",
]

[project.optional-dependencies]
full = [
    "clipperin-core[full]",
    "celery[redis]>=5.3.0",
]

[project.urls]
Homepage = "https://github.com/codewithrafli/clipperin"
Documentation = "https://github.com/codewithrafli/clipperin#readme"
Repository = "https://github.com/codewithrafli/clipperin"
Issues = "https://github.com/codewithrafli/clipperin/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["clipperin_ui"]

[tool.ruff]
line-length = 100
target-version = "py311"
