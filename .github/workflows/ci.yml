name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-core:
    name: Test clipperin-core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: packages/clipperin-core
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[full]"

      - name: Run tests
        working-directory: packages/clipperin-core
        run: |
          pip install pytest pytest-cov
          pytest tests/ --cov=clipperin_core --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: packages/clipperin-core/coverage.xml
          flags: core

  test-cli:
    name: Test clipperin-cli
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "./packages/clipperin-core[full]"
          pip install -e "./packages/clipperin-cli[full]"

      - name: Run tests
        working-directory: packages/clipperin-cli
        run: |
          pip install pytest
          pytest tests/

  lint:
    name: Lint Python code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Lint core
        run: ruff check packages/clipperin-core/clipperin_core

      - name: Lint CLI
        run: ruff check packages/clipperin-cli/clipperin_cli

      - name: Lint UI backend
        run: ruff check packages/clipperin-ui/backend/clipperin_ui

  type-check:
    name: Type check with mypy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install mypy
        run: pip install mypy

      - name: Type check core
        working-directory: packages/clipperin-core
        run: mypy clipperin_core --ignore-missing-imports

  build:
    name: Build packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build twine

      - name: Build core
        working-directory: packages/clipperin-core
        run: python -m build

      - name: Build CLI
        working-directory: packages/clipperin-cli
        run: python -m build

      - name: Check packages
        run: twine check packages/*/dist/*
